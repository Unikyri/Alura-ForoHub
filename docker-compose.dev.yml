version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: forohub-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: forohub
      MYSQL_USER: forohub
      MYSQL_PASSWORD: forohub123
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - forohub-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_dev_data:

networks:
  forohub-dev-network:
    driver: bridge